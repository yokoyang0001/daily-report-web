@import helper._
@import forms.LoginForm

@(loginForm: Form[LoginForm])(implicit messages: Messages)

@main("Scala Play tutorial") {
<h1>Login</h1>

@form(action = routes.LoginController.login()) {
@inputText(loginForm("loginId"))
@inputText(loginForm("password"))

<input type="submit" value="Submit">
}
}
