@(users: List[User])
@main("Users | Daily Report") {
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Login</th>
    </tr>
@for(user <- users){
<tr>
    <td>@user.id</td>
    <td><a href="/users/@user.id">@user.name</a></td>
    <td>@user.lastLoginAt</td>
</tr>
}
</table>
}
