@(reports: List[Report])
@main("Report | Daily Report") {
<table border="1">
    <tr>
        <th>ID</th>
        <th>Contents</th>
        <th>Work At</th>
    </tr>
    @for(report <- reports){
    <tr>
        <td>@report.id</td>
        <td><a href="/reports/@report.id">@report.content</a></td>
        <td>@report.workAt</td>
    </tr>
    }
</table>
}
