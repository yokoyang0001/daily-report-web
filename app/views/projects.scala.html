@(projects: List[Project])
@main("Project | Daily Report") {
<table border="1">
    <tr>
        <th>ID</th>
        <th>name</th>
    </tr>
    @for(project <- projects){
    <tr>
        <td>@project.id</td>
        <td><a href="/projects/@project.id">@project.name</a></td>
    </tr>
    }
</table>
}
